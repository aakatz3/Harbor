name: Release

on:
  release:
    types: [published, created, edited, prereleased]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check tags
        if: !startsWith(github.ref, 'refs/tags')
        run: |
          echo The ref did not conform to the expected syntax. Not pushing package.
          exit -1
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: 1.8
          distribution: 'adopt'
      - name: Set version of project with Maven
        run: |
          # ${GITHUB_REF:10} removes the refs/tags/ from the ref
          # We then pass this to maven
          mvn versions:set -DnewVersion=${GITHUB_REF:10}-SNAPSHOT --file pom.xml
      - name: Build with Maven
        run: mvn --batch-mode package --file pom.xml
      - name: Upload Artifact
        uses: actions/upload-artifact@v2-preview
        with:
          name: Harbor
          path: target/Harbor-*.jar
      - name: Upload Package
        run: |
          echo mvn --batch-mode deploy --file pom.xml -Durl=https://maven.pkg.github.com/${GITHUB_REPOSITORY}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/Harbor-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}